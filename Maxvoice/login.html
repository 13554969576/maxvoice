<body>
    <form action="/wechat/login" method="post">       
        <table style="margin-left:30%;margin-top:10%;width:40%;vertical-align:middle;border:1px solid black;">

                <td style="text-align:left;padding-left:5px;width:50%"><input type="text" value="" name="userId" required /></td>
            </tr>
            <tr style="height:30px;vertical-align:middle">
                <td style="text-align:right;padding-right:5px;"><label>Password</label></td>
                <td style="text-align:left;padding-left:5px"><input type="password" value="" name="password" required /></td>
            </tr>
            <tr style="height:30px;vertical-align:middle">
                <td style="text-align:center;" colspan="2">
                    <input type="submit" value="Log In" />
                </td>
            </tr>
        </table>       
    </form>
